<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpiritMarket - Premium Alcohol Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              wine: {
                50: '#fcf4f4', 100: '#fbe8e8', 200: '#f0d1d1',
                300: '#e0acac', 400: '#c87676', 500: '#b04a4a',
                600: '#963434', 700: '#7d2828', 800: '#682424',
                900: '#562121',
              },
              gold: {
                100: '#fffbeb', 200: '#fef3c7', 300: '#fde68a',
                400: '#fcd34d', 500: '#fbbF24', 600: '#d97706',
                700: '#b45309', 800: '#92400e', 900: '#78350f',
              },
              charcoal: {
                 950: '#08080A',
                 900: '#121214',
                 800: '#1C1C1F',
                 700: '#262629'
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
      }
      .animate-delay-200 { animation-delay: 200ms; }
      .animate-delay-400 { animation-delay: 400ms; }
      .animate-delay-600 { animation-delay: 600ms; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "mysql2/": "https://aistudiocdn.com/mysql2@^3.15.3/",
    "dotenv": "https://aistudiocdn.com/dotenv@^17.2.3",
    "express": "https://aistudiocdn.com/express@^5.2.1",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "jsonwebtoken": "https://aistudiocdn.com/jsonwebtoken@^9.0.3",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "bcrypt": "https://aistudiocdn.com/bcrypt@^6.0.0",
    "multer": "https://aistudiocdn.com/multer@^2.0.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-charcoal-950 text-gray-300 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
